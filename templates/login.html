{% extends "base.html" %}
{% load bootstrap %}
{% block navmenu %}
<ul class="nav navbar-nav pull-right" style="margin-right:20px;">
      <li style="margin-right:10px;"><h4>
        <a href="/posts/add/">
          <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>Create Post</button>
        </a>
        </h4>
      </li>
    {% if user %}
    <li>
        <h4>
          <a href="/login/">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span>{{ user.username }}</button>
          </a>
        </h4>
      </li>
    {% else %}
      <li>
        <h4>
          <a href="/login/">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span>Login/SignUp</button>
          </a>
        </h4>
      </li>
      {% endif %}
 </ul>
{% endblock navmenu%}
{% block main_page %}
<div class="container" style="margin-top:70px;">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">SignIn Now</div>
				<div class="panel-body">
					<form action="" method="post">{% csrf_token %}
						{{ form|bootstrap }} 
						<button class="btn btn-primary pull-right" type="submit">SignIn </button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock main_page%}
