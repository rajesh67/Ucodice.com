{% extends "base.html" %}
{% block main_page %}
<div class="container" style="margin-top:70px;">
<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Post Details
			</div>
			<div class="panel-body">
				Post Details goes here
			</div>
		</div>
	</div>
	<div class="col-md-2">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-default pull-right">Content</button><br/>
			<button type="button" class="btn btn-default pull-right">Links</button><br/>
			<button type="button" class="btn btn-default pull-right">Pictures</button><br/>
		</div>
	</div>
	<div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>All Posts by users</h5>
            </div>
            <div class="panel-body">
                {% for post in posts %}
                        <li>
                            <a href="{{ post.get_absolute_url }}">
                                <span>{{ post.title }}</span>
                            </a>
                        </li>
                {% endfor %}
            </div>
        </div>
	</div>
</div>
</div>

{% endblock main_page%}
